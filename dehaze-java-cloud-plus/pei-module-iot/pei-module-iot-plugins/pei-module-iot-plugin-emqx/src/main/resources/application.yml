spring:
  application:
    name: pei-module-iot-plugin-emqx

pei:
  iot:
    plugin:
      common:
        upstream-url: http://127.0.0.1:48080
        downstream-port: 8100
        plugin-key: pei-module-iot-plugin-emqx
      emqx:
        mqtt-host: 127.0.0.1
        mqtt-port: 1883
        mqtt-ssl: false
        mqtt-username: root
        mqtt-password: 123456
        mqtt-topics:
          - "/sys/#"
        auth-port: 8101
